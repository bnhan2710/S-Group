<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kings&family=M+PLUS+Rounded+1c&family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="popup-container">
            <div class="popup-main">
                <label for="fiedl-name">Name</label>
                <input type="text" id="fiedl-name">
                <label for="fiedl-phone">Phone</label>
                <input type="text" id="fiedl-phone">
                <label for="fiedl-mail">Email</label>
                <input type="text" id="fiedl-mail">
                <button onclick="OnCreate()" >Create</button>
            </div>
        </div>
        <div class="check-delete">
            <p>Are you sure you want to delete this contact?</p>
            <button id="cancel">No, cancel</button>
            <button id="confirm">Yes, delete it</button>
        </div>
        <div class="header">
            <div class="block--left">
                <img class="home--icon" src="./assets/icon/home.svg" alt="">
                <input id="search" placeholder="Search contact..." type="text">
            <button id="create-btn">+</button>  
            <span class="header__btn--add">Add</span>
        </div>
        <div class="right-avt">
            <img class="avt" src="assets/img/avt.jpg" alt="">
        </div>
        
        </div>
            <!-- list card -->
            <div id="cards" class="cards">
                <div class="card">
                    <div class="card-item">
                        <img src="./assets/icon/contact.svg" alt="">
                        <span id="name">Bao Nhan</span>
                    </div>
                    <div class="card-item">
                        <img src="./assets/icon/phone.svg" alt="">
                        <span id="phone">0935398214</span>
                    </div>
                    <div class="card-item">
                        <img src="./assets/icon/mail.svg" alt="">
                        <span id = "mail">@gmail.com</span>
                    </div>
                    <div class="action"></div>
                    <img id="edit" src="./assets/icon/edit.svg" alt="">
                    <img id="delete" src="./assets/icon/bin.svg" alt="">
                </div>
            </div>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
